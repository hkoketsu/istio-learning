apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-service-v1
  namespace: istio-demo
  labels:
    app: orders-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-service
      version: v1
  template:
    metadata:
      labels:
        app: orders-service
        version: v1
    spec:
      containers:
      - name: orders-service
        image: istio-demo/orders-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: VERSION
          value: "v1"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
