apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Apply individually as needed:
#   kubectl apply -f peer-authentication.yaml  # Enable strict mTLS
#   kubectl apply -f deny-all.yaml             # Deny all traffic
#   kubectl apply -f allow-policies.yaml       # Allow specific traffic
#
# Or apply all security policies:
#   kubectl apply -k .

resources:
  - peer-authentication.yaml
  - deny-all.yaml
  - allow-policies.yaml
